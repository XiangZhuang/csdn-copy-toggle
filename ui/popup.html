<html>
  <head>
    <title>CSDN Copy Toggle Popup</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="main">
      <div class="intro">
        <img class="logo" src="../images/icon.png" alt="logo" />
        <p>Happy Hacking~</p>
      </div>
      <div class="toggles">
        <div id="login" class="toggle-bar">
          <div class="toggle">
            <div class="circle"></div>
          </div>
          <p>No Login Required</p>
        </div>
        <div id="copyright" class="toggle-bar">
          <div class="toggle">
            <div class="circle"></div>
          </div>
          <p>Hide Copyright</p>
        </div>
      </div>
    </div>
  </body>
  <script src="../scripts/update-toggle.js"></script>
</html>
